<!DOCTYPE html>
<html>
<body>
    <h2>What's the number?</h2>
    <p id="demo"></p>
</body>
<script>
    var input = prompt("input number");
    var num = Number(input);
    if (num % 2 === 0) {
        console.log(num + " is even number");
    } else if (num % 2 === 1) {
        console.log(num + " is odd number");
    } else {
        console.log("input number");
    }
</script>
</html>
