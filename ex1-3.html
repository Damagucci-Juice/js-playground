<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h2>화씨를 섭씨로 바꿔주는 계산기</h2>
        <script>
            var input1 = prompt("화씨(Fº)를 입력해주세요");
            var fahrenheit = Number(input1);
            console.log("화씨 :" + fahrenheit);
            var celsius = Math.round((fahrenheit - 32) * 5 / 9);
            console.log(celsius); 
            prompt("섭씨(ºC)" + " " + celsius + "입니다.");
        </script>
    </body>
</html>
