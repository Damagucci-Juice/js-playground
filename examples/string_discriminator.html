<!DOCTYPE html>
<html>
    <body>
        <h2>UPPER? lower? I can anwser that.</h2>
    </body>
    <script>
        var strings = prompt("Input English");
        if (strings == strings.toUpperCase()) {
            alert ('upper case true');
        } else if (strings == strings.toLowerCase()) {
            alert ('lower case true');
        } else {
            alert ('ordinary case true');
        }
    </script>
</html>
