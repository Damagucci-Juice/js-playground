<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h2>소수 판별 프로그램</h2>
        <script>
            var input = prompt("알고 싶은 수를 입력하세요.");
            var num = Number(input);
            for (var i = 2; i <= num; i++) {
                if ((num % i) === 0 ) {
                    break;                  // 예: num을 2로 나누어서 0이 나옴
                } else {
                    continue;
                }
            };
            // console.log(num+" 은 " + i + "로 나누어 떨어집니다.");
            if (num === i) {
                document.write(num + " 은(는) 소수 입니다.");
            } else {
                document.write(num + " 은 " + i + "로 나누어 떨어집니다.");
            }
        </script>
    </body>
</html>
