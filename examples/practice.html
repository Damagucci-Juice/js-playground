<!DOCTYPE html>
<html>
<body>
    <script>
        // 리턴값이 있는 함수 정의하기
        var five = function() {     
            return 5;
        };

        var n = five();
        console.log(n);

        // 리턴이 없는 함수를 변수에 대입하면?
        var foo = function() {   
            console.log(5);
        };
        var n = foo();     
        console.log(n);

        // 아무 값도 없는 리턴 사용하기 - `return`을 함수를 종료하는 데 사용
        var test1 = function(text) {
            if (text === "exit"){
                return;
            }
            console.log("보이나요?");
        }
        test1("hoho");
        test1("exit")

        //함수를 사용하면
            //가독성이 좋아짐
            //유지보수를 잘하게 됨

        //함수를 어떻게 만들까?
            //매개 변수와 리턴을 적극적으로 활용하자.
            //줄 수가 지나치게 길어지면 함수로 빼자.(10줄 정도)
            //인덴트가 지나치게 깊어져도 함수로 빼자.
            //함수는 반드시 한 가지 일만 하도록 하자.

        // return을 사용하면 2중 루프를 한 번에 종료할 수 있습니다.
    </script>
</body>
</html>
