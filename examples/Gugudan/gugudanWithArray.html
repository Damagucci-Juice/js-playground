<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>배열을 이용한 구구단</h2>
    <script>
        var results = [];
        for (var n = 2; n <= 9; n++){
            for (var i = 1; i <= 9; i++) {
                results[i] = n * i;
            }
            document.write("<h2>" + n + "단</h2>");
            for (var i = 1; i <= 9; i++){
                var str = "";
                str += n;
                str += " X ";
                str += i;
                str += " = ";
                str += results[i];
                str += "<br>"
                document.write(str);
            }
        }
    </script>
</body>
</html>
