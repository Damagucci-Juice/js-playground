<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></head>
</head>
<body>
    <h2>gugudan with object</h2>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.calculate = function(num) {
            for (var i = 1; i <= 9; i++) {
                this.results[i] = num * i;
            }
            return this.results;
        }
        gugudan.print = function(dan, ret) {
            document.write("<h2>" + dan + "단</h2>");
            for (var i = 0; i < 9; i++) {
                document.write(dan + " X " + (i+1) + " = " + ret[i+1] + "<br>");
            }
        }
        gugudan.main = function() {
            console.log("main 함수가 실행되었습니다.");
            for (var n = 2; n <= 9; n++) {
                var results = this.calculate(n);
                this.print(n, results);
            }   
        }
        gugudan.main();
    </script>
</body>
</html>
