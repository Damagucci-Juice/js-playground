<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h2>sum of even numbers of 1~100</h2>
        <script>
            var even_sum = 0
            for (var i=1; i <=100; i++) {
                if ((i % 2) === 1) {
                    // console.log(i + " " + even_sum);
                    continue;
                    };
                even_sum += i;
                // console.log(i + " " + even_sum);
            };
            document.write("1부터 100까지 수 중 짝수의 합은 " + even_sum + " 입니다");
        </script>
    </body>
</html>
