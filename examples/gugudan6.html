<!DOCTYPE html>
<html>
    <body>
        <h2>Gugudan from 6 to 7 (ver.2)</h2>
        <script>
            for (var n = 6; n < 8; n++){
                for (var i = 1; i < 10; i++){
                    var result = n * i;
                    var formula = n + " * " + i + " = ";
                    document.write(formula, result, "<br>");
                };
            }
        </script>
    </body>
</html>
