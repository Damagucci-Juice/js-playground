<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h2>객체와 생성자 연습장</h2>
    <script>
        const Human = function (name, hp, power) {
            this.name = name;
            this.hp = hp;
            this.power = power;
            this.attack = function (target) {
                target.hp -= this.power;
            };
            this.eat = function (food) {
                this.hp += food.energy;
            }
            this.show = function() {
                console.log("%s %d %d",
                this.name, this.hp, this.power);
            };
        };

        const Food = function (name, energy) {
            this.name = name;
            this.energy = energy;
            this.show = function() {
                console.log("%s %d",
                this.name, this.energy);
            };
        };

        let p1 = new Human("juice", 100, 50);
        let p2 = new Human("damagucci", 200, 10);
        let f1 = new Food("donut", 10);

        p2.show();          // damagucci 150 10
        p1.attack(p2);
        p2.show();          // damagucci 150 10
        p2.eat(f1);      
        p2.show();          // damagucci 150 10

    </script>
</body>
</html>
