<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUGUDAN</title>
</head>
<body>
    <h2>배열로 구구단을 다시 구현하자</h2>
    <script>
        let dan = [];
        for (let n = 2; n <= 9; n++) {
            for (let i = 0; i < 9; i++) {
                dan[i] = n * (i+1);
            }

            document.write("<h2>" + n + "단</h2>");
            for (let i = 0; i < 9; i++) {
                let str = "";
                str += n;
                str += " X ";
                str += (i+1);
                str += " = ";
                str += dan[i];
                str += "<br>";
                document.write(str);
            }
        };
    </script>
</body>
</html
